<!-- Create an HTML file called login.html
add the structure using !
inside the body add a div element with class = container 
inside the div create a h2 element with text login
add 3 input elements 
type text , placeholder attribute username
type password , placeholder attribute password
type submit  value attribute of Login
Open up a style element inside Head section of the document and use below css provided -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      
      .container {
        max-width: 300px;
        margin: 100px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      
      .container h2 {
        text-align: center;
        color: #333333;
      }
      
      .container input[type="text"],
      .container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #cccccc;
        border-radius: 3px;
      }
      
      .container input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: #ffffff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      
      .container input[type="submit"]:hover {
        background-color: #45a049;
      }

</style>
<body>

    <!-- you can generate this using 'div.container'
    or '.container' and hit tab -->
    <div class="container">
        <h2>login</h2>
        <input id="username" type="text" placeholder="username">
        <input id="password" type="password" placeholder="password">
        <input type="submit" value="login" onclick="login()">
    </div>

    <script src="script.js"></script>
    
</body>
</html>
